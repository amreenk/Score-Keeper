<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="tictac.css">
	<title>Tic Tac</title>
</head>
<body>
	<header>
		<h1>The Score Count</h1>
	</header>
	<!-- score count -->
	<h2><span id="p1">0</span> to <span id="p2">0</span></h2>

	<p>Playing to: </p>
			
	<input type="number" name="count" step="1" min=1 size="40">
	<!-- player buttons -->
	<button id="player1">Player One</button>
	<button id="player2">Player Two</button>
	<button id="reset">Reset</button>
	<!-- javascript -->
	<script type="text/javascript" src="tictac.js"></script>
</body>
</html>
